<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <link rel="stylesheet" href="style_index.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="../images/Logo.png" alt="Active Heaven Logo" class="logo">
            <span class="website-name">Active Heaven</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="memberships.html">Memberships</a></li>
            <li><a href="customer_profile.html">My Profile</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <div class="nav-profile">
            <button id="logout-btn">Log Out</button>
        </div>
    </nav>

    <div class="profile-container">
        <h1>My Profile</h1>
        <div class="profile-details">
            <p><strong>Name:</strong> <span id="customer-name"></span></p>
            <p><strong>Email:</strong> <span id="customer-email"></span></p>
            <p><strong>Phone:</strong> <span id="customer-phone"></span></p>
        </div>

        <h2>My Bookings</h2>
        <ul id="booking-list">
            <!-- Bookings will be inserted here -->
        </ul>

        <h2>My Membership</h2>
        <div id="membership-details">
            <p><strong>Type:</strong> <span id="membership-type">-</span></p>
            <p><strong>Status:</strong> <span id="membership-status">-</span></p>
            <p><strong>Expires On:</strong> <span id="membership-expiry">-</span></p>
        </div>

        <h2>Update Profile</h2>
        <form id="update-profile-form">
            <label for="new-name">Update Name (Optional):</label>
            <input type="text" id="new-name" placeholder="Enter new name">

            <label for="new-phone">Update Phone (Optional):</label>
            <input type="text" id="new-phone" placeholder="Enter new phone number">

            <button type="submit">Update</button>
        </form>

    </div>

    <script src="script.js"></script>
</body>

</html>
