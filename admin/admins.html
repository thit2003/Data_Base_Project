<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <!-- Linking Google fonts for icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style_admin.css">
</head>

<body data-page="admins">
    <aside class="sidebar">
        <header class="sidebar-header">
            <div class="header-logo">
                <img src="../images/Logo.png" alt="Active Heaven Logo">
                <span class="brand-name">Active Heaven</span>
            </div>
            <button class="toggler sidebar-toggler">
                <span class="material-symbols-rounded">chevron_left</span>
            </button>
        </header>


        <nav class="sidebar-nav">
            <!-- Primary Top nav -->
            <ul class="nav-list primary-nav">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link" data-page="dashboard" title="Dashboard">
                        <span class="nav-icon material-symbols-rounded">dashboard</span>
                        <span class="nav-label">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="fields.html" class="nav-link" data-page="fields" title="Fields">
                        <span class="nav-icon material-symbols-rounded">apartment</span>
                        <span class="nav-label">Fields</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="customers.html" class="nav-link" data-page="customers" title="Customers">
                        <span class="nav-icon material-symbols-rounded">diversity_3</span>
                        <span class="nav-label">Customers</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="payments.html" class="nav-link" data-page="payments" title="Payments">
                        <span class="nav-icon material-symbols-rounded">payments</span>
                        <span class="nav-label">Payments</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="trainers.html" class="nav-link" data-page="trainers" title="Trainers">
                        <span class="nav-icon material-symbols-rounded">Group</span>
                        <span class="nav-label">Trainers</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="schedule.html" class="nav-link" data-page="schedule" title="Schedule">
                        <span class="nav-icon material-symbols-rounded">today</span>
                        <span class="nav-label">Schedule</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="feedbacks.html" class="nav-link" data-page="reviews" title="Feedbacks">
                        <span class="nav-icon material-symbols-rounded">star</span>
                        <span class="nav-label">Feedbacks</span>
                    </a>
                </li>
            </ul>

            <!-- Secondary Bottom nav -->
            <ul class="nav-list secondary-nav">
                <li class="nav-item">
                    <a href="admins.html" class="nav-link" title="Profile" data-page="admins">
                        <span class="nav-icon material-symbols-rounded">account_circle</span>
                        <span class="nav-label">Profile</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" id="logoutButton" class="nav-link" title="Logout">
                        <span class="nav-icon material-symbols-rounded">logout</span>
                        <span class="nav-label">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <div class="main-content admin-profile-page">
        <div class="admin-profile-container">
            <h1>Admin Profile</h1>
    
            <!-- Display Current Name and Email -->
            <p><strong>Current Name:</strong> <span id="current-admin-name">Loading...</span></p>
            <p><strong>Current Email:</strong> <span id="current-admin-email">Loading...</span></p>
    
            <!-- Admin Profile Form -->
            <form id="adminProfileForm">
                <label for="admin-name">Name:</label>
                <input type="text" id="admin-name" required />
    
                <label for="admin-email">Email:</label>
                <input type="email" id="admin-email" required />
    
                <label for="admin-phone">Phone:</label>
                <input type="text" id="admin-phone" required />
    
                <label for="admin-password">New Password (Optional):</label>
                <input type="password" id="admin-password" placeholder="Enter new password" />
    
                <button type="submit">Update Profile</button>
            </form>
        </div>
    </div>
    
    

    <script src="script.js"></script>
</body>

</html>
